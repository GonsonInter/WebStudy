<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Hello Service Worker</h1>

<script>
  // 1.需要在网页加载完成的时候注册Service Worker
  window.addEventListener('load', () => {
    // 能力检测
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(registration => {
          console.log(registration);
        }).catch(err => {
          console.log(err);
      })
    }

  })
</script>

</body>
</html>
