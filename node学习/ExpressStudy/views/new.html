<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <link href="https://getbootstrap.com/docs/3.4/examples/dashboard/" rel="canonical">

  <title>Dashboard Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

        rel="stylesheet">

  <!-- Custom styles for this template -->

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

  <![endif]-->

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar"
              data-toggle="collapse" type="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Project name</a>
    </div>
    <div class="navbar-collapse collapse" id="navbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Help</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <input class="form-control" placeholder="Search..." type="text">
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Analytics</a></li>
        <li><a href="#">Export</a></li>
      </ul>
      <ul class="nav nav-sidebar">
        <li><a href="">Nav item</a></li>
        <li><a href="">Nav item again</a></li>
        <li><a href="">One more nav</a></li>
        <li><a href="">Another nav item</a></li>
        <li><a href="">More navigation</a></li>
      </ul>
      <ul class="nav nav-sidebar">
        <li><a href="">Nav item again</a></li>
        <li><a href="">One more nav</a></li>
        <li><a href="">Another nav item</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

      <h2 class="sub-header">添加学生</h2>

      <form action="/students/new" method="post">
        <div class="form-group">
          <label for="nameInput">姓名</label>
          <input class="form-control" id="nameInput" name="name"
                 placeholder="姓名" type="text">
        </div>
        <div class="form-group">
          <label class="radio-inline">
            <input id="inlineRadio1" name="gender" type="radio" value="0"> 男
          </label>
          <label class="radio-inline">
            <input id="inlineRadio2" name="gender" type="radio" value="1"> 女
          </label>
        </div>
        <div class="form-group">
          <label for="ageInput">年龄</label>
          <input class="form-control" id="ageInput" name="age" type="number">
        </div>
        <div class="form-group">
          <label for="hobbyInput">爱好</label>
          <input class="form-control" id="hobbyInput" name="hobbies" type="text">
        </div>
        <button class="btn btn-default" type="submit">提交</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
