<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>



  <script>

    function get(url, callback) {
      var xhr = new XMLHttpRequest();
      xhr.open('get', url, true);

      xhr.onreadystatechange = function () {
        if (xhr.status === 200 && xhr.readyState === 4) {
          callback(xhr.responseText);
        }
      }

      xhr.send();
    }


  </script>

</body>
</html>
