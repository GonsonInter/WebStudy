<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas动画</title>
</head>
<body>

<canvas id="myCanvas" height="600" width="600">
  你的浏览器不支持canvas
</canvas>

<script>

  // 得到canvas画布的上下文
  let canvas = document.getElementById('myCanvas');
  let ctx = canvas.getContext('2d');

  ctx.fillStyle = 'blue';

  // 信号量
  let left = 10;
  let last = new Date();
  // 动画过程
  function animate() {
    let now = new Date();
    let delta = now - last;
    last = now;
    ctx.clearRect(0, 0, 600, 600);
    // 更新信号量
    left += delta * 0.1;
    ctx.fillRect(left, 100, 100, 100);
    requestAnimationFrame(animate);
  }
  animate();

</script>

</body>
</html>
