<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas的绘制功能</title>
</head>
<body>

<div>
  <button id="btn1">画一个矩形</button>
  <button id="btn2">画一个矩形边框</button>
  <button id="btn3">清除</button>
</div>


<canvas height="600" id="myCanvas" width="600">
  你的浏览器不支持canvas
</canvas>

<script>
  let btn1 = document.getElementById('btn1');
  let btn2 = document.getElementById('btn2');
  let btn3 = document.getElementById('btn3');

  // 得到canvas画布的上下文
  let canvas = document.getElementById('myCanvas');
  let ctx = canvas.getContext('2d');

  btn1.onclick = function () {
    ctx.fillStyle = 'green';
    ctx.fillRect(50, 100, 200, 100);
  }

  btn2.onclick = function () {
    ctx.strokeStyle = 'red';
    ctx.strokeRect(350, 100, 200, 100);
  }

  btn3.onclick = function () {
    canvas.width = canvas.width; // 清除
  }
</script>
</body>
</html>
