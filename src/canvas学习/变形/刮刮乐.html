<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>刮刮乐</title>

  <style>
      canvas {
          position: absolute;
          left: 0;
          top: 0;
      }

      div {
          position: relative;
          border: 1px solid #333333;
          width: 250px;
          height: 100px;
          font-size: 40px;
          line-height: 100px;
          text-align: center;
          user-select: none;  /*用户不能选中文字*/
      }
  </style>

</head>
<body>

<div>
  特等奖
  <canvas height="100" id="myCanvas" width="250">
    你的浏览器不支持canvas
  </canvas>
</div>



<script>
  // 得到canvas画布的上下文
  let canvas = document.querySelector('#myCanvas');
  let ctx = canvas.getContext('2d');

  ctx.fillStyle = '#999';
  ctx.fillRect(0, 0, 250, 100);

  // 设置新画上的元素，实际上就是擦除之前的元素
  ctx.globalCompositeOperation = 'destination-out';

  canvas.onclick = function (e) {
    ctx.beginPath();
    ctx.arc(e.offsetX, e.offsetY, 15, 0, 2 * Math.PI);
    ctx.fill();
  }
  canvas.onmousedown = function () {
    canvas.onmousemove = function (e) {
      // ctx.lineCap = 'round';
      // ctx.moveTo(e.offsetX, e.offsetY);
      // ctx.lineTo(e.offsetX, e.offsetY);
      // ctx.lineWidth = 20;
      // ctx.stroke();
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 15, 0, 2 * Math.PI);
      ctx.fill();
    }
  }
  canvas.onmouseup = function () {
    canvas.onmousemove = function () {}
  }

</script>
</body>
</html>
